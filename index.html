<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор площади по центральным углам</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h2 { color: #333; font-size: 1.2rem; margin-bottom: 1rem; }
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5个人; font-weight: bold; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        textarea { height: 80px; resize: none; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 1.5rem; padding: 1rem; background: #e9ecef; border-radius: 6px; display: none; }
        .formula { font-style: italic; color: #666; font-size: 0.85rem; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>Площадь вписанного многоугольника</h2>
    <p class="formula">Формула: $$S = \frac{R^2}{2} \sum \sin(\alpha_n)$$</p>

    <div class="input-group">
        <label for="radius">Радиус окружности (R):</label>
        <input type="number" id="radius" placeholder="Например: 10" step="any">
    </div>

    <div class="input-group">
        <label for="angles">Центральные углы (через запятую или пробел):</label>
        <textarea id="angles" placeholder="Например: 90, 90, 90, 90"></textarea>
        <small style="color: #888;">Введите углы в градусах</small>
    </div>

    <button onclick="calculateArea()">Рассчитать площадь</button>

    <div id="resultBox" class="result">
        <strong>Результат:</strong> <span id="output">0</span>
    </div>
</div>

<script>
    function calculateArea() {
        const R = parseFloat(document.getElementById('radius').value);
        const anglesText = document.getElementById('angles').value;
        
        // Превращаем строку в массив чисел
        const angles = anglesText.split(/[\s,]+/).map(Number).filter(n => !isNaN(n) && n !== 0);

        if (isNaN(R) || angles.length === 0) {
            alert("Пожалуйста, введите корректный радиус и хотя бы один угол.");
            return;
        }

        // Суммируем синусы углов (переводя их в радианы)
        let sinSum = 0;
        angles.forEach(alpha => {
            const radians = alpha * (Math.PI / 180);
            sinSum += Math.sin(radians);
        });

        // Итоговая формула: S = (R^2 / 2) * сумма синусов
        const S = (Math.pow(R, 2) / 2) * sinSum;

        const resultBox = document.getElementById('resultBox');
        const output = document.getElementById('output');
        
        output.innerText = S.toFixed(4);
        resultBox.style.display = 'block';
    }
</script>

</body>
</html>
